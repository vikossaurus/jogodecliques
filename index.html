<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clicker com Upgrades</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      user-select: none;
    }
    h1 {
      margin-bottom: 0.2em;
    }
    #score {
      font-size: 3rem;
      margin: 20px 0 40px;
      color: #00ff99;
      text-shadow: 0 0 10px #00ff99;
    }
    button {
      cursor: pointer;
      background: #00cc77;
      border: none;
      border-radius: 10px;
      padding: 15px 30px;
      font-size: 1.5rem;
      color: #121212;
      font-weight: bold;
      box-shadow: 0 5px #009955;
      transition: background 0.3s ease;
      margin-bottom: 30px;
      width: 220px;
    }
    button:hover:not(:disabled) {
      background: #00e685;
    }
    button:disabled {
      background: #444;
      box-shadow: none;
      cursor: default;
      color: #888;
    }
    .upgrades {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 700px;
      justify-content: center;
    }
    .upgrade {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      width: 200px;
      box-shadow: 0 0 15px #00774488 inset;
      text-align: center;
    }
    .upgrade h2 {
      margin-top: 0;
      color: #00ff99;
      font-size: 1.4rem;
    }
    .upgrade p {
      margin: 8px 0 12px;
      font-size: 1rem;
      min-height: 45px;
    }
    .cost {
      font-weight: bold;
      margin-bottom: 15px;
      color: #55ff88;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Clicker com Upgrades</h1>
  <div id="score">0</div>
  <button id="clickBtn">Clique aqui!</button>

  <div class="upgrades">
    <div class="upgrade" id="upgrade1">
      <h2>Upgrade de Click</h2>
      <p>Aumenta pontos por clique.</p>
      <div class="cost">Custo: <span id="costClick">50</span> pontos</div>
      <button id="buyClick">Comprar</button>
      <div>Pontos por clique: <span id="pointsPerClick">1</span></div>
      <div>Nível: <span id="levelClick">0</span></div>
    </div>

    <div class="upgrade" id="upgrade2">
      <h2>Autoclicker</h2>
      <p>Ganha pontos automaticamente.</p>
      <div class="cost">Custo: <span id="costAuto">200</span> pontos</div>
      <button id="buyAuto">Comprar</button>
      <div>Pontos por segundo: <span id="pointsPerSecond">0</span></div>
      <div>Nível: <span id="levelAuto">0</span></div>
    </div>
  </div>

  <footer>Feito por você, o mestre dos clicks!</footer>

  <script>
    // Variáveis principais
    let score = 0;
    let pointsPerClick = 1;
    let pointsPerSecond = 0;

    // Upgrades dados
    const upgrades = {
      click: {
        level: 0,
        baseCost: 50,
        cost: 50,
        increment: 1.5,
        ptsPerClickIncrease: 1,
      },
      auto: {
        level: 0,
        baseCost: 200,
        cost: 200,
        increment: 1.7,
        ptsPerSecondIncrease: 1,
      }
    };

    // Elementos
    const scoreEl = document.getElementById('score');
    const clickBtn = document.getElementById('clickBtn');

    const costClickEl = document.getElementById('costClick');
    const costAutoEl = document.getElementById('costAuto');

    const buyClickBtn = document.getElementById('buyClick');
    const buyAutoBtn = document.getElementById('buyAuto');

    const pointsPerClickEl = document.getElementById('pointsPerClick');
    const pointsPerSecondEl = document.getElementById('pointsPerSecond');

    const levelClickEl = document.getElementById('levelClick');
    const levelAutoEl = document.getElementById('levelAuto');

    // Atualiza a tela
    function updateUI() {
      scoreEl.textContent = score.toFixed(0);
      costClickEl.textContent = upgrades.click.cost.toFixed(0);
      costAutoEl.textContent = upgrades.auto.cost.toFixed(0);

      pointsPerClickEl.textContent = pointsPerClick.toFixed(0);
      pointsPerSecondEl.textContent = pointsPerSecond.toFixed(0);

      levelClickEl.textContent = upgrades.click.level;
      levelAutoEl.textContent = upgrades.auto.level;

      buyClickBtn.disabled = score < upgrades.click.cost;
      buyAutoBtn.disabled = score < upgrades.auto.cost;
    }

    // Comprar upgrade click
    buyClickBtn.onclick = () => {
      if(score >= upgrades.click.cost){
        score -= upgrades.click.cost;
        upgrades.click.level++;
        pointsPerClick += upgrades.click.ptsPerClickIncrease;
        upgrades.click.cost *= upgrades.click.increment;
        updateUI();
      }
    };

    // Comprar upgrade auto
    buyAutoBtn.onclick = () => {
      if(score >= upgrades.auto.cost){
        score -= upgrades.auto.cost;
        upgrades.auto.level++;
        pointsPerSecond += upgrades.auto.ptsPerSecondIncrease;
        upgrades.auto.cost *= upgrades.auto.increment;
        updateUI();
      }
    };

    // Click principal
    clickBtn.onclick = () => {
      score += pointsPerClick;
      updateUI();
    };

    // Loop automático para pontos por segundo
    setInterval(() => {
      score += pointsPerSecond;
      updateUI();
    }, 1000);

    updateUI();
  </script>
</body>
</html>
